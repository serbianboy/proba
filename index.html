<!DOCTYPE html>
<!-- divinectorweb.com -->
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <title>pure css slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <input type="radio" name="animate" id="box1"/>
        <label for="box1">
            <img src="img/1.jpeg" width="80"/>
        </label>
        <img src="img/1.jpeg"/>
        
        <input type="radio" name="animate" id="box2" checked="checked"/>
        <label for="box2">
            <img src="img/2.jpeg" width="80"/>
        </label>
        <img src="img/2.jpeg"/>

        <input type="radio" name="animate" id="box3"/>
        <label for="box3">
            <img src="img/3.jpg" width="80"/>
        </label>
        <img src="img/3.jpg"/>

        <input type="radio" name="animate" id="box4"/>
        <label for="box4">
            <img src="img/4.jpeg" width="80"/>
        </label>
        <img src="img/4.jpeg"/>   
    </div>

</body>
</html>
